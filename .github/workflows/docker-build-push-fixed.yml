name: Build and Push Docker Images

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]
  release:
    types: [ published ]

env:
  REGISTRY: docker.io
  FRONTEND_IMAGE_NAME: ${{ github.repository }}-frontend
  BACKEND_IMAGE_NAME: ${{ github.repository }}-backend

jobs:
  build-and-push-frontend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 1

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Check if secrets are available
      id: check-secrets
      run: |
        if [ "${{ github.event_name }}" != "pull_request" ]; then
          if [ -n "${{ secrets.DOCKERHUB_USERNAME }}" ] && [ -n "${{ secrets.DOCKERHUB_TOKEN }}" ]; then
            echo "secrets-available=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Docker Hub credentials are configured"
          else
            echo "secrets-available=false" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è Warning: Docker Hub secrets not configured. Build will proceed but images won't be pushed."
            echo "To enable pushing to Docker Hub:"
            echo "1. Go to Settings ‚Üí Secrets and variables ‚Üí Actions"
            echo "2. Add DOCKERHUB_USERNAME with your Docker Hub username"
            echo "3. Add DOCKERHUB_TOKEN with your Docker Hub access token"
          fi
        else
          echo "secrets-available=false" >> $GITHUB_OUTPUT
          echo "‚ÑπÔ∏è Pull request detected - build only, no push"
        fi

    - name: Log in to Docker Hub
      if: steps.check-secrets.outputs.secrets-available == 'true'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Extract metadata for Frontend
      id: meta-frontend
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Frontend Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        file: ./frontend/Dockerfile
        push: ${{ steps.check-secrets.outputs.secrets-available == 'true' }}
        tags: ${{ steps.meta-frontend.outputs.tags }}
        labels: ${{ steps.meta-frontend.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64

  build-and-push-backend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 1

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Check if secrets are available
      id: check-secrets
      run: |
        if [ "${{ github.event_name }}" != "pull_request" ]; then
          if [ -n "${{ secrets.DOCKERHUB_USERNAME }}" ] && [ -n "${{ secrets.DOCKERHUB_TOKEN }}" ]; then
            echo "secrets-available=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Docker Hub credentials are configured"
          else
            echo "secrets-available=false" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è Warning: Docker Hub secrets not configured. Build will proceed but images won't be pushed."
            echo "To enable pushing to Docker Hub:"
            echo "1. Go to Settings ‚Üí Secrets and variables ‚Üí Actions"
            echo "2. Add DOCKERHUB_USERNAME with your Docker Hub username"
            echo "3. Add DOCKERHUB_TOKEN with your Docker Hub access token"
          fi
        else
          echo "secrets-available=false" >> $GITHUB_OUTPUT
          echo "‚ÑπÔ∏è Pull request detected - build only, no push"
        fi

    - name: Log in to Docker Hub
      if: steps.check-secrets.outputs.secrets-available == 'true'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Extract metadata for Backend
      id: meta-backend
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Backend Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        file: ./backend/Dockerfile
        push: ${{ steps.check-secrets.outputs.secrets-available == 'true' }}
        tags: ${{ steps.meta-backend.outputs.tags }}
        labels: ${{ steps.meta-backend.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64

  deploy-notification:
    runs-on: ubuntu-latest
    needs: [build-and-push-frontend, build-and-push-backend]
    if: github.event_name != 'pull_request' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
    - name: Deployment Success Notification
      run: |
        echo "üöÄ Docker build process completed!"
        echo "Frontend Image: ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}:${{ github.ref_name }}"
        echo "Backend Image: ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE_NAME }}:${{ github.ref_name }}"
        echo ""
        echo "If images were pushed to Docker Hub, you can now deploy them to your production environment."
        echo "If not, please configure DOCKERHUB_USERNAME and DOCKERHUB_TOKEN secrets to enable pushing."