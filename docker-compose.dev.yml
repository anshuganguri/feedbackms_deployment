version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: feedback-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword123
      MYSQL_DATABASE: feedbackdb
      MYSQL_USER: feedbackuser
      MYSQL_PASSWORD: feedbackpass123
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d
    networks:
      - feedback-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.simple
    container_name: feedback-backend
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/feedbackdb
      SPRING_DATASOURCE_USERNAME: feedbackuser
      SPRING_DATASOURCE_PASSWORD: feedbackpass123
    ports:
      - "8081:8081"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - feedback-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.simple
    container_name: feedback-frontend
    environment:
      REACT_APP_API_URL: http://localhost:8081/backend
    ports:
      - "3001:80"
    depends_on:
      - backend
    networks:
      - feedback-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mysql_data:
    driver: local

networks:
  feedback-network:
    driver: bridge
