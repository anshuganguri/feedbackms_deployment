apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
  namespace: feedback-system
data:
  application.properties: |
    spring.application.name=ProjectBackend
    server.port=9080
    spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
    spring.datasource.url=jdbc:mysql://mysql-service:3306/feedbackdb
    spring.datasource.username=feedbackuser
    spring.datasource.password=feedbackpass123
    spring.jpa.hibernate.ddl-auto=update
    spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
    spring.jpa.show-sql=true
    management.endpoints.web.exposure.include=health,info
    management.endpoint.health.show-details=always

